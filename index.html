    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOPORT PRO | პრემიუმ ავტო იმპორტი</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Noto Sans Georgian', sans-serif;
            --font-accent: 'Montserrat', sans-serif;
            --primary: #191c30;
            --accent: #0ea5e9;
        }
        body {
            font-family: var(--font-main);
            background-color: #ffffff;
            color: var(--primary);
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-accent {
            font-family: var(--font-accent), var(--font-main);
        }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        
        .constrained-container {
            max-width: 1280px; /* Increased to 7xl equivalent */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        
        .section-padding {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
